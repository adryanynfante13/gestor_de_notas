  <div class="row">
    <h3><strong>Crear Usuario</strong></h3>

        <input type="datos" class="formControl" placeholder="Nombre completo" required />

      <div class="mb-2 col-sm-6">

      <div class="mb-2 col-sm-6">
        <input type="email" class="formControl" placeholder="Email Address" #userEmail required />
      </div>

      <div class="mb-2 col-sm-6">
        <input type="password" class="formControl" placeholder="Password" #userPwd required />
      </div>

      <div class="text-center">
        <!-- falta colocar funcion para enviar datos a mongo  y terminar el modelo-->
        <button type="button" class="btn btn-primary" value="Iniciar SesiÃ³n"
          (click)="authService.SignUp(userEmail.value, userPwd.value)">Guardar Usuario</button>

    </form>
  </div>
</div>
