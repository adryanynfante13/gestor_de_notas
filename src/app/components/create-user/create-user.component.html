<app-header></app-header>
<div class="container">
  <br>
  <div class="text-start">
    <button [routerLink]="['/dashboard']">Volver</button>
  </div>
  <br>
  <div class="card-header fs-4 font1 text-center">
    <h3><strong>Crear Usuario</strong> </h3>
  </div>
  <br>
  <form [formGroup]="formCreate" (ngSubmit)="x(userEmail.value, userPwd.value)" novalidate #f="ngForm">
    <div class="mb-2">
      <label for="fullName" class="form-label"><strong>Nombre Completo *</strong></label>
      <input type="text" formControlName="fullName" class="form-control" placeholder="Nombre completo"
        aria-describedby="passwordHelpBlock" required>
    </div>
    <div class="mb-2">
      <label for="dni" class="form-label"><strong>Número de Documento *</strong></label>
      <input type="text" formControlName="dni" class="form-control" placeholder="Documento de identidad"
        aria-describedby="passwordHelpBlock" required>
    </div>
    <div class="mb-2">
      <label for="role" class="form-label"><strong>Rol *</strong></label>
      <select ngModel formControlName="role" class="form-select" aria-label="Default select example" required>
        <option value="Estudiante">Estudiante</option>
        <option value="SuperAdmin">SuperAdmin</option>
        <option value="Admin">Admin</option>
      </select>
    </div>
    <div class="mb-2">
      <label for="email" class="form-label"><strong>Correo Electrónico *</strong></label>
      <input type="email" formControlName="email" class="form-control" placeholder="xxx@gmail.com"
        aria-describedby="passwordHelpBlock" #userEmail required>
    </div>
    <div class="mb-2">
      <label for="password" class="form-label"><strong>Contraseña *</strong></label>
      <input type="password" class="form-control" placeholder="Número de documento del usuario"
        aria-describedby="passwordHelpBlock" #userPwd required>
    </div>
    <div class="text-center">
      <button [disabled]="f.invalid" class="btn btn-primary" value="Iniciar Sesión"
        (click)="x(userEmail.value, userPwd.value)">Guardar Usuario</button>
    </div>
  </form>
</div>
