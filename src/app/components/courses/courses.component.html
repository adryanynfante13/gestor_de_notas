<app-header></app-header>
<br>
<div class="container">
  <div class="row">
    <div class="card text-center">
      <div class="card-header fs-4 font1">
        <b>Agregar Curso</b>
      </div>
      <br>
      <form [formGroup]="formCourse">
        <div class="mb-3">
          <label for="name" class="form-label"><strong> Nombre del curso</strong></label>
          <input type="text" formControlName="name" class="form-control" aria-describedby="passwordHelpBlock" required>
        </div>
        <div class="mb-3">
          <label style="display:none" for="average" class="form-label"><strong>Descripción del curso</strong> </label>
          <input style="display:none" type="text" formControlName="average" class="form-control"
            aria-describedby="passwordHelpBlock" required>
        </div>
        <section class="modules" *ngFor="let module of moduleList; let i = index">
          <div class="row">
            <div class="col-md-4 col-sm-6">
              <div class="card" style="width: 25rem;">
                <div class="card-header">
                  <button class="btn btn-danger" (click)="deleteModule(i)">x</button>
                  <h5 class="card-title">Nombre del Modulo: {{module.name}}</h5>
                  <p class="card-text">Porcentaje: {{module.percentage}}%</p>
                </div>
              </div>
            </div>
          </div>
        </section>
          <br>
        <div class="mb-3">
          <label for="nameModule" class="form-label"><strong> Nombre de Modulo</strong></label><br />
          <input type="text" formControlName="nameModule"  class="form-control"  aria-describedby="passwordHelpBlock" required />
        </div>
        <div>
          <label for="percentage"><strong> Porcentaje</strong> </label><br />
          <input type="number" formControlName="percentage" class="form-control"  min="1" required />
        </div>
        <div>
          <label style="display:none ;" for="score">Nota:</label><br />
          <input type="number" formControlName="score" class="form-control" required style="display:none ;"/>
        </div>
        <button class="boton" type="button" (click)="saveModule()">Añadir Modulo</button>
          <br>
          <div class="text-center">
            <button (click)="saveCourse()" [routerLink]="['/program', fullProgram?.program?.id]" type="button" class="btn btn-outline-primary btn-sm">Guardar</button>
          </div>
      </form>
    </div>
  </div>
</div>
