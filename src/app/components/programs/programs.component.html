<section class="programs" *ngFor="let program of programs">
  <div class="row">
    <div class="col-md-4 col-sm-6">
      <div class="card" style="width: 25rem;">
        <div class="card-header">
          <h5 class="card-title">{{program.name}}</h5>
          <p class="card-text">{{program.description}}</p>
          <a routerLink="/detailProgram" class="btn btn-outline-primary">Ver Detalles</a>
        </div>
      </div>
    </div>
  </div>
</section>
